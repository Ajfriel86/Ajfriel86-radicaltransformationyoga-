     <!--Title on PAge under hero image-->
    <h2 id="welcome" class="margin">Contact us or come find us</h2>
    <hr>
    <div class="container">
        <!--contact form-->
        <div class="col-md-6 contact-container" aria-labelledby="contact-form">
            <form id="contact-form">
                <label for="fullName">Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Please enter your full name.">
                <label for="email">Email</label>
                <input type="email" id="eMail" name="eMail" placeholder="Please enter your email">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" placeholder="Please enter your mobile number">
                <label for="contacting">Contacting us in regards to?</label>
                <select id="contacting" name="contacting">
                    <option value="introduction-classes">Introduction Classes</option>
                    <option value="pregnancy-yoga">Pregnancy Yoga</option>
                    <option value="meditation-classes">Meditation Classes</option>
                    <option value="teacher-training-classes">Teacher Training Classes</option>
                    <option value="general-enquiry">General Enquiry</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Enter your comments here for contacting us....." style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
            <!--Google Maps for studio location, just picked a random yoga studio for refrence. I took the map from google maps and copied the embeded code and aded it to the grid container-->

            <div class="col-md-6 map-container" aria-labelledby="find-us">
